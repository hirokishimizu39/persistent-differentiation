name: Auto Tweet

on:
  schedule:
    # 日本時間 8:00, 12:00, 19:00 (UTC: 23:00前日, 3:00, 10:00)
    - cron: '0 23 * * *'  # JST 8:00
    - cron: '0 3 * * *'   # JST 12:00
    - cron: '0 10 * * *'  # JST 19:00
  workflow_dispatch:  # 手動実行用

jobs:
  tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout Obsidian notes
        uses: actions/checkout@v4
        with:
          repository: hirokishimizu39/obsidian-notes
          path: obsidian-notes
          token: ${{ secrets.PAT_TOKEN }}

      - name: Copy tweets.md from Obsidian
        run: cp obsidian-notes/twitter/tweets.md twitter/tweets.md

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install twitter-api-v2

      - name: Post tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node twitter/post-tweet.js

      - name: Push updated tweets.md to Obsidian repo
        run: |
          cd obsidian-notes
          cp ../twitter/tweets.md twitter/tweets.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add twitter/tweets.md
          git diff --staged --quiet || git commit -m "chore: Mark tweet as posted"
          git push
